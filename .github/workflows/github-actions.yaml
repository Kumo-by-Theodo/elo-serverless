name: Pull Request actions

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        path: master
    - uses: pnpm/action-setup@v2
    - name: Install dependencies
      run:  pnpm install
    - name: Lint codebase
      run: pnpm run lint
